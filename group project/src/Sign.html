<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN & SignUp</title>
    <link rel="stylesheet" href="../assests/css/index.css" />

</head>
<body>
    <div class="container forms">
        <div class="form login">
            <div class="form-content">
                <h1>Login</h1>
                <form action="#">
                    <div class="field">
                        <input type="text" placeholder="User Name/Email" class="input" required>
                    </div>
                    <!-- <div class="field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div> -->
                    <div class="field">
                        <input type="password" placeholder="Password" class="password" required>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <h1>Signup</h1>
                <form action="#">
                    <div class="field">
                        <input type="text" placeholder="First Name" class="input" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Last Name" class="input" required>
                    </div>
                   
                    <div class="field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Create password" class="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" class="password" required>
                    
                    </div>
                    <div class="field">
                        <button>Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
           
        </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
